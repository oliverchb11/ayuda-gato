<div class="container">

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="">Cantidad de usuarios</label>
                <input type="text" class="form-control" #cantidadusuarios>
            </div>
        </div>
        <div class="col mt-4">
            <div class="form-group">
                <button class="form-control btn btn-success" (click)="cantidadUsuarios(cantidadusuarios)">Aceptar</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <form (ngSubmit)="cargarDatos(formulario)" [formGroup]="formulario">
        <div *ngFor="let cantidadFormulario of cantidadFormularios; let i = index">
            <b>formulario {{i+1}}</b>
            <div class="row mt-5">
                <div class="col">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido</label>
                        <input type="text" class="form-control" formControlName="apellido">
                    </div>
                    <div class="form-group">
                        <label for="">Cedula</label>
                        <input type="text" class="form-control" formControlName="cedula">
                    </div>
                    <div class="form-group">
                        <label for="">Correo</label>
                        <input type="text" class="form-control" formControlName="correo">
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <button type="submit" class="form-control btn btn-success">Cargar</button>
    </form>
</div>
